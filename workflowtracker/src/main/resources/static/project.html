<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Workflow Tracker - Project</title>
</head>
<body>
<div class="container">
    <div class="session-bar">
        <span id="sessionUser">Not logged in</span>
        <div class="session-actions">
            <a class="btn btn-secondary" href="/">Back to Projects</a>
            <button class="btn btn-secondary" id="logoutBtn" type="button" style="display:none;">Logout</button>
        </div>
    </div>

    <h1 id="projectTitle">Project</h1>
    <p id="projectDescription" class="message"></p>

    <section class="card">
        <h2>Add Task</h2>
        <form id="addTaskForm">
            <div class="form-group">
                <label for="taskTitle">Title</label>
                <input type="text" id="taskTitle" required />
            </div>
            <div class="form-group">
                <label for="taskDesc">Description</label>
                <input type="text" id="taskDesc" />
            </div>
            <button type="submit" class="btn">Add Task</button>
        </form>
        <p id="taskFormMessage" class="message"></p>
    </section>

    <section class="card">
        <h2>Tasks</h2>
        <button id="refreshTasksBtn" class="btn btn-secondary">Refresh Tasks</button>
        <div id="taskList"></div>
    </section>

    <section class="card" id="ownerInviteCard" style="display:none;">
        <h2>Invite Member (Owner)</h2>
        <form id="inviteForm">
            <div class="form-group">
                <label for="inviteEmail">Email</label>
                <input type="email" id="inviteEmail" required />
            </div>
            <button type="submit" class="btn">Send Invite</button>
        </form>
        <p id="inviteMessage" class="message"></p>

        <h3>Sent Invites</h3>
        <div id="sentInviteList"></div>
    </section>
</div>

<script src="/js/session.js"></script>
<script src="/js/project.js"></script>
</body>
</html>
