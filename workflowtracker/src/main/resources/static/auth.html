<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Workflow Tracker - Login</title>
</head>
<body>
    <div class="container auth-container">
        <h1>Workflow Tracker</h1>

        <section class="card" id="loginCard">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="you@example.com" required />
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Your password" required />
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p id="loginMessage" class="message"></p>
            <p class="auth-switch">
                I don't have an account yet.
                <button id="showRegisterBtn" class="text-btn" type="button">Register</button>
            </p>
        </section>

        <section class="card" id="registerCard" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerDisplayName">Display name</label>
                    <input type="text" id="registerDisplayName" placeholder="Your name" required />
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="you@example.com" required />
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="At least 6 characters" required />
                </div>
                <button type="submit" class="btn">Create account</button>
            </form>
            <p id="registerMessage" class="message"></p>
            <p class="auth-switch">
                I already have an account.
                <button id="showLoginBtn" class="text-btn" type="button">Login</button>
            </p>
        </section>

        <a class="btn btn-secondary" href="/swagger-ui/index.html">Open Swagger UI</a>
    </div>

    <script src="/js/session.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
