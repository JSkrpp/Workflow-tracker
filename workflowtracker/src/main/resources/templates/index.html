<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Workflow Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Workflow Tracker</h1>

        <section class="card">
            <h2>Create Project</h2>
            <form id="createProjectForm">
                <div class="form-group">
                    <label for="projectKey">Key</label>
                    <input type="text" id="projectKey" placeholder="e.g. WF" required />
                </div>
                <div class="form-group">
                    <label for="projectName">Name</label>
                    <input type="text" id="projectName" placeholder="Project name" required />
                </div>
                <div class="form-group">
                    <label for="projectDesc">Description</label>
                    <input type="text" id="projectDesc" placeholder="Optional description" />
                </div>
                <button type="submit" class="btn">Create</button>
            </form>
            <p id="formMessage" class="message"></p>
        </section>

        <section class="card">
            <h2>Projects</h2>
            <button class="btn btn-secondary" id="refreshBtn">Refresh</button>
            <div id="projectList" class="project-list"></div>
        </section>

        <a class="btn" href="swagger-ui/index.html">Open Swagger UI</a>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal-overlay" style="display:none;">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Project Tasks</h2>
                <button class="modal-close" id="modalCloseBtn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addTaskForm">
                    <div class="form-group">
                        <label for="taskTitle">Title</label>
                        <input type="text" id="taskTitle" placeholder="Task title" required />
                    </div>
                    <div class="form-group">
                        <label for="taskDesc">Description</label>
                        <input type="text" id="taskDesc" placeholder="Task description" />
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus">
                            <option value="TODO">TODO</option>
                            <option value="IN_PROGRESS">IN PROGRESS</option>
                            <option value="DONE">DONE</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Add Task</button>
                </form>
                <p id="taskFormMessage" class="message"></p>
                <h3>Tasks</h3>
                <div id="taskList"></div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
