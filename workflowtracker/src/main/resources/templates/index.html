<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Workflow Tracker</title>
</head>
<body>
    <div class="container">
        <div class="session-bar">
            <span id="sessionUser">Not logged in</span>
            <div class="session-actions">
                <a class="btn btn-secondary" href="/auth.html" id="authPageBtn">Login/Register</a>
                <button class="btn btn-secondary" id="logoutBtn" type="button" style="display:none;">Logout</button>
            </div>
        </div>

        <h1>Workflow Tracker</h1>

        <section class="card">
            <h2>Create Project</h2>
            <form id="createProjectForm">
                <div class="form-group">
                    <label for="projectKey">Key</label>
                    <input type="text" id="projectKey" placeholder="e.g. WF" required />
                </div>
                <div class="form-group">
                    <label for="projectName">Name</label>
                    <input type="text" id="projectName" placeholder="Project name" required />
                </div>
                <div class="form-group">
                    <label for="projectDesc">Description</label>
                    <input type="text" id="projectDesc" placeholder="Optional description" />
                </div>
                <button type="submit" class="btn">Create</button>
            </form>
            <p id="formMessage" class="message"></p>
        </section>

        <section class="card">
            <h2>Projects</h2>
            <button class="btn btn-secondary" id="refreshBtn">Refresh</button>
            <div id="projectList" class="project-list"></div>
        </section>

        <section class="card">
            <h2>My Invitations</h2>
            <button class="btn btn-secondary" id="refreshInvitesBtn">Refresh Invites</button>
            <div id="inviteList" class="project-list"></div>
        </section>

        <a class="btn" href="swagger-ui/index.html">Open Swagger UI</a>
    </div>

    <script src="/js/session.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
